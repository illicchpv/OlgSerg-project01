  <title>Космодент | цены</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/00_root.css">
  <link rel="stylesheet" href="css/01_blocks.css">

  <link rel="stylesheet" href="css/pg01/010header.css">
  <link rel="stylesheet" href="css/pg01/021services.css">
  <link rel="stylesheet" href="css/pg01/030appointment.css">
  <link rel="stylesheet" href="css/pg01/040contact.css">
  <link rel="stylesheet" href="css/pg01/050footer.css">

  <script src="./js/index.js" defer></script>
  <script src="./js/pg01/pg01.js" defer></script>

</head>

<body>

    <!-- сервисы цены -->
    <div class="container" style="position: relative; z-index: 10;">
      <section class="service">


        <article><!-- Имплантация -->
          <div class="serviceItem">
            <a class="serviceItem__bl " href="#"></a>
            <div class="serviceItem__block">
              <div class="serviceItem__title">Имплантация</div>
            </div>
          </div>
        </article>

        <article><!-- ВИНИРЫ -->
          <div class="serviceItem">
            <a class="serviceItem__bl " href="#"></a>
            <div class="serviceItem__block">
              <div class="serviceItem__title">ВИНИРЫ</div>
            </div>
          </div>
        </article>

      </section>
    </div>

    <!-- Запись на прием -->
    <div class="containerExt containerExt_appointment" 
      style="background-color:-transparent; position: relative; z-index: 20;">
      <img class="appointment__bg" src="./img/myappointment_bg.png" alt="myappointment_bg">
      <div class="container">
        <section>
          <article class="appointment"><!-- Запись на прием -->

            <div class="appointment_form">
              <div class="appointment__row">
                <div class="appointment__formBlock">
                  
                  <div class="blockTitle appointment__formTitle">Запись на прием <div class="blockTitle__line"></div></div>

                  <div class="appointment__topInfoline">Запишитесь на консультацию или прием <br>
                    по телефону <a href="tel:+74912272008">+7 (4912) 272-008</a> или заполните форму</div>

                  <form action="">
                    <!-- Ваше имя * -->
                    <div class="inputField inputField_name appointment__formField">
                      <input type="text" placeholder="Ваше имя *" autocomplete="off">
                    </div>
                    <!-- Телефон * -->
                    <div class="inputField inputField_phone appointment__formField">
                      <input type="tel" placeholder="Телефон *" autocomplete="off">
                    </div>
                    <!-- Почта -->
                    <div class="inputField inputField_mail appointment__formField">
                      <input type="email" placeholder="Почта" autocomplete="off">
                    </div>
<!--Выберите услугу  -->
                    <img class="appointment__formField" src="img/input/select.png" alt="">
  
                    <div class="appointment__bottomInfoline">Отправляя заявку, вы соглашаетесь с 
                      <a href="#">политикой конфиденциальности</a> данного сайта.</div>
      
                    <div class="bluLinkButton appointment__formButton"><a href="#">Отправить</a></div>
                  </form>
                </div>

                <div class="appointment__photoBlock">
                  <img class="appointment__frontman" src="./img/frontman.png" alt="frontman">
                </div>
              </div>
            </div>

          </article>
        </section>
      </div>
    </div>

    <!-- Наши контакты -->
    <div class="containerExt" style="position: relative; z-index: 10; display:-none;">
      <div class="container">
        <section>
          <article class="contacts"><!-- контакты -->
            <div class="contacts__form">

              <div class="contacts__formBox">
                <div class="blockTitle">
                  Наши контакты
                  <div class="blockTitle__line"></div>
                </div>

                <div class="phoneInfo contacts__form_phoneInfo">
                  <div class="phoneInfo__Label">Единый номер</div>
                  <div class="phoneInfo__Number"><a href="tel:+74912272008">+7 (4912) 27-20-08</a></div>
                  <div class="phoneInfo__WorkTime">08:00- 21:00</div>
                </div>

                <div class="socials contacts__form_socials">
                  <div class="socials__item"><a class="socials__item_wk" href="#">wk</a></div>
                  <div class="socials__item"><a class="socials__item_ok" href="#">ok</a></div>
                  <div class="socials__item"><a class="socials__item_wa" href="#">wa</a></div>
                  <div class="socials__item"><a class="socials__item_tg" href="#">tg</a></div>
                </div>

                <div class="bluLinkButton contacts__form_bluButton"><a href="#">Запись на приём</a></div>
              </div>

            </div>
            <div class="contactsMap">
              <div class="contactsMap__pin contactsMap__pin_1"><a href="#"></a></div>
              <div class="contactsMap__pin contactsMap__pin_2"><a href="#"></a></div>
            </div>
          </article>
        </section>
      </div>
    </div>

  </main>

</body>

</html>
